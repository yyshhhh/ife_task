<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task 1.4</title>
	<style type="text/css">
		*{margin:0; padding: 0;}

		html,body{ height: 100%; width: 100%; }
		body{position: relative;}
		.box{position: absolute; left: 50%; top: 50%; transform: translate(-50%,-50%);}

		.greybox{position: relative; display: inline-block;  width: 420px; height: 200px; background-color: #ccc; overflow: hidden;}
		.yc1,.yc2{position: absolute; width: 100px; height: 100px; border-radius: 50px 50px; background-color: #fc0;}
		.yc1{left:-50px; top:-50px;}
		.yc2{right: -50px; bottom: -50px;}

	</style>
</head>
<body>
<div class="box">
	<div class="greybox">
		<div class="yc1"></div>
		<div class="yc2"></div>
	</div>
</div>
</body>
</html>
