<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">

/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */
var uls = document.getElementById('source');
var li = document.getElementsByTagName('li');
var lis = [];
for (var h = 0; h < li.length; h ++){
  lis[h] = li[h].innerHTML;
}
var nums = document.getElementsByTagName('b');
var numbers = [];
for (var g = 0; g < nums.length; g ++){
  numbers[g] = nums[g].innerHTML;
}
var citys = [];
var data = [];

function getData() {

for ( var i = 0; i < lis.length; i ++){
    citys[i] = lis[i].substring(0,2);
    data[i] = [citys[i],numbers[i]];
}

return data;

}

/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
function small(a, b) {
    return (a[1] - b[1]);
  }
function sortAqiData(data) {
  
data.sort(small);
alert(data);
return data;

}

/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */
function render(data) {
  var li1, li2, li3, li4, li5, li6, li7;
  var resort = document.getElementById('resort');
  li1 = document. createElement('li');
  li2 = document. createElement('li');
  li3 = document. createElement('li');
  li4 = document. createElement('li');
  li5 = document. createElement('li');
  li6 = document. createElement('li');
  li7 = document. createElement('li');
  for (var i = 0; i < data.length; i ++){
    citys[i] = data[i][0];
    numbers[i] = data[i][1];
  };
  
  li1.innerHTML = '第一名：' + citys[0] + '空气质量：<b>' + numbers[0] + '<b>';
  resort.appendChild(li1);
  li2.innerHTML = '第二名：' + citys[1] + '空气质量：<b>' + numbers[1] + '<b>';
  resort.appendChild(li2);
  li3.innerHTML = '第三名：' + citys[2] + '空气质量：<b>' + numbers[2] + '<b>';
  resort.appendChild(li3);
  li4.innerHTML = '第三名：' + citys[3] + '空气质量：<b>' + numbers[3] + '<b>';
  resort.appendChild(li4);
  li5.innerHTML = '第三名：' + citys[4] + '空气质量：<b>' + numbers[4] + '<b>';
  resort.appendChild(li5);
  li6.innerHTML = '第三名：' + citys[5] + '空气质量：<b>' + numbers[5] + '<b>';
  resort.appendChild(li6);
  li7.innerHTML = '第三名：' + citys[6] + '空气质量：<b>' + numbers[6] + '<b>';
  resort.appendChild(li7);
 
}

function btnHandle() {
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
}

function init() {
  var btn = document.getElementById('sort-btn');
  btn.onclick = function(){
    btnHandle();
  }

  // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数

}

init();

</script>
</body>
</html>
