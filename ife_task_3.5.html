	<script type="text/javascript">
		var order = document.getElementById('order');
		var btn = document.getElementById('btn');

		var obj = {
			x: 0,
			y: 0,
			dir: 0
		};
		

		var blocks = document.getElementById('blocks');
		var block = document.getElementById('block');

		function shine( obj ){
			block.style.left = obj.x*51 + 'px';
			block.style.top = obj.y*51 + 'px';
			var deg = ((obj.dir%4 == 0 && 0) || (obj.dir%4 == 1 && -90) || (obj.dir%4 == 2 && 180) || (obj.dir%4 == 3 && 90)) +  'deg';
			block.style.transform = 'rotate(' + deg + ')';
		}

		//TURN lEFT
		function turnLef (obj) {
			obj.dir = obj.dir + 1;
			return obj;
		}

		//TURN RIGHT
		function turnRig (obj) {
			obj.dir = obj.dir + 3;
			return obj;
		}

		//TURN BACK
		function turnBac (obj) {
			obj.dir = obj.dir + 2;
			return obj;
		}

		//GO
		function go (obj){
			var dirr = obj.dir % 4;
			switch(dirr){
				case 0: 
					if (obj.y > 0){
						--obj.y;
					}
					else {
						alert('超过边界')
					}
					break;
				case 1:
					if (obj.x > 0){
						--obj.x;
					}
					else {
						alert('超过边界')
					}
					break;
				case 2:
					if (obj.y < 9){
						++obj.y;
					}
					else {
						alert('超过边界')
					}
					break;
				case 3:
					if (obj.x < 9){
						++obj.x;
					}
					else {
						alert('超过边界')
					}
					break;
			}
			return obj;
		}

		//tra lef
		function  traLef (obj){
			if (obj.x > 0 ){
				--obj.x;
			}
			else {
				alert('超过边界')
			}
			return obj;
		}

		//tra top
		function  traTop (obj){
			if (obj.y > 0 ){
				--obj.y;
			}
			else {
				alert('超过边界')
			}
			return obj;
		}

		//tra rig
		function  traRig (obj){
			if (obj.x < 9 ){
				++ obj.x;
			}
			else {
				alert('超过边界')
			}
			return obj;
		}

		//tra bot
		function  traBot (obj){
			if (obj.y < 9 ){
				++obj.y;
			}
			else {
				alert('超过边界')
			}
			return obj;
		}

		//mov lef
		function  movLef (obj){
			block.style.transform = 'rotate(-90deg)';
			if (obj.x > 0 ){
				--obj.x;
			}
			else {
				alert('超过边界')
			}
			block.style.left = obj.x*51 + 'px';
			block.style.top = obj.y*51 + 'px';
			obj.dir = 1;
			return obj;
		}

		//mov top
		function  movTop (obj){
			block.style.transform = 'rotate(0deg)';
			if (obj.y > 0 ){
				--obj.y;
			}
			else {
				alert('超过边界')
			}
			block.style.left = obj.x*51 + 'px';
			block.style.top = obj.y*51 + 'px';
			obj.dir = 0;
			return obj;
		}

		//mov rig
		function  movRig (obj){
			block.style.transform = 'rotate(90deg)';
			if (obj.x < 9 ){
				++ obj.x;
			}
			else {
				alert('超过边界')
			}
			block.style.left = obj.x*51 + 'px';
			block.style.top = obj.y*51 + 'px';
			obj.dir = 3;
			return obj;
		}

		//mov bot
		function  movBot (obj){
			block.style.transform = 'rotate(180deg)';
			if (obj.y < 9 ){
				++obj.y;
			}
			else {
				alert('超过边界')
			}
			block.style.left = obj.x*51 + 'px';
			block.style.top = obj.y*51 + 'px';
			obj.dir = 2;
			return obj;
		}


		btn.onclick = function(){
			if (order.value.toLowerCase() == "go"){
